<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body class="main-body">
    <section class="main-section">
        <div class="todo-container">
            <div class="todo-head">
                <h1>Todo Application</h1>
            </div>
            <div class="todo-body">
                <div class="todo-adding-head">
                    <input type="text" id="add-todo-iput" placeholder="Enter Note"/>
                    <button type="button" class="btn" id="btn-add">
                        <i class="fa-sharp fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="todo-list">
                    <div class="todo-discraption">
                        <h2>List 1</h2>
                    </div>
                    <div class="btn-edit-delete">
                        <button type="button" class="btn" id="btn-edit">
                            <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="btn" class="btn" id="btn-delete">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="todo-list">
                    <div class="todo-discraption">
                        <h2>List 2</h2>
                    </div>
                    <div class="btn-edit-delete">
                        <button type="button" class="btn" id="btn-edit">
                            <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="btn" class="btn" id="btn-delete">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="todo-list">
                    <div class="todo-discraption">
                        <h2>List 3</h2>
                    </div>
                    <div class="btn-edit-delete">
                        <button type="button" class="btn" id="btn-edit">
                            <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                        </button>
                        <button type="btn" class="btn" id="btn-delete">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
