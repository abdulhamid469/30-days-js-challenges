<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modal Popup</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>
<body>
    <section class="main-section">
        <div class="popup-btn-container">
            <h1>Simple Modal Popup</h1>
            <button type="button" id="btn-popup">Popup Click Me</button>
        </div> 
    </section>
    <section class="popup-section">
        <div class="popup-container">
            <div class="popup-box">
                <div class="popup-header">
                    <h2>Hello This Head</h2>
                </div>
                <div class="popup-body">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe laboriosam, quo, accusamus, rerum magni ex rem aspernatur magnam explicabo nostrum quod quas. Earum quae rem quo ipsum voluptatum obcaecati corporis!</p>
                </div>
                <div class="popup-footer">
                    <button type="button" id="btn-close">Close</button>
                </div>
            </div>
        </div>
    </section>

    <!-- JS File -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
